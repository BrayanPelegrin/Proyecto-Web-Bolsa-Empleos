      <div class="cotenerdor_formulario">

        <h2>Administrar vacantes</h2>
     
       <form action="infomaciones" method="get">
         <div class=" Imfomaciones_requeridas">
        <p>Nombre de la empresa: <input type="text" placeholder="Nombre de la empresa..." class="text-input"></p>
        <p>Nombre del puesto: <input type="text" placeholder="Nombre del puesto..." class="text-input"></p>
        <p>Tipo del puesto:
            <input type="radio" name="hm" value="h">  full-time
            <input type="radio" name="hm" value="m">  part-time
            <input type="radio" name="hm" value="m">  freelance
          </p>
        <p>Vacantes disponibles: <input type="number" name="vacantes" min="1"></p>
        <p>Posicion:<input type="text" placeholder="Posicion disponible..." class="text-input"></p>
        <p>categoria:<input type="text" placeholder="categoria..." class="text-input"></p>
        <p>Direccion:<input type="text" placeholder="Direccion..." class="text-input"></p>
        
        <p>Sexo Solicitado:
          <input type="radio" name="hm" value="h"> Hombre
          <input type="radio" name="hm" value="m"> Mujer
          <input type="radio" name="hm" value="hm"> Ambos
       
        </p>
       
        <p>
          <button type="submit" class="boton"><i class="fa fa-paper-plane" aria-hidden="true"></i>Enviar</button>
          <button type="submit" class="boton"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>Editar puesto</button> 
          <button type="submit" class="boton"><i class="fa fa-trash-o" aria-hidden="true"></i>Borrar puesto</button>
          </p>
    </div>
  </div>

    </form>
</div>
