{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock title %}

{% block content %}
    <div class="card mt-5" style="width: 400px; margin: auto; border-radius: 10px; box-shadow: 0px 5px 5px 0px #905FE2;">
        <div class="card-body">
            <div class="col">

                <div class="text-center h2">
                    Login
                </div>

                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control">
                    </div>

                    <button type="submit" class="btn btn-primary">Log In</button>
                </form>
                <div class="mt-3">
                    Are you not a member? <a href="{% url 'signup' %}">Register</a>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
